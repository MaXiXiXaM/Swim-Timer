<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Precision Timer</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #time { font-size: 40px; margin: 20px; }
        button { margin: 5px; padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>High Precision Timer (Milliseconds)</h1>
    <div id="time">0.000 sec</div>
    <button onclick="startTimer()">Start</button>
    <button onclick="stopTimer()">Stop</button>
    <button onclick="resetTimer()">Reset</button>

    <script>
        let startTime = 0, elapsedTime = 0, timer;
        let running = false;

        function updateTimer() {
            if (running) {
                const now = performance.now();
                elapsedTime = now - startTime;
                document.getElementById("time").innerText = (elapsedTime / 1000).toFixed(3) + " sec";
                timer = requestAnimationFrame(updateTimer);
            }
        }

        function startTimer() {
            if (!running) {
                startTime = performance.now() - elapsedTime;
                running = true;
                timer = requestAnimationFrame(updateTimer);
            }
        }

        function stopTimer() {
            running = false;
            cancelAnimationFrame(timer);
        }

        function resetTimer() {
            running = false;
            cancelAnimationFrame(timer);
            elapsedTime = 0;
            document.getElementById("time").innerText = "0.000 sec";
        }
    </script>
</body>
</html>
